<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-top: 20px;
    }

    canvas {
      background-color: #333;
      border: 2px solid white;
      display: block;
      margin: 20px auto;
    }

    /* Restart Button on the Left */
    .restart-container {
      position: absolute;
      left: 10%;
      justify-content: center;
      display: flex;
      margin-top: 20%;
    }

    .restart-container button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    /* End Game Button Centered Below the Canvas */
    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 21%;
      position: absolute;
      right: 10%;
    }

    .button-container button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Snake Game</h1>

  <!-- Restart Button on the Left -->
  <div class="restart-container">
    <button id="restartButton">Restart Game</button>
  </div>

  <canvas id="gameCanvas" width="600" height="600"></canvas>
  <div id="scoreDisplay">Score: 0</div>

  <!-- End Game Button in the Center -->
  <div class="button-container">
    <button id="endButton">End Game</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const box = 20;
    let score = 0;
    let delay = 100;
    let snake = [{ x: 10 * box, y: 10 * box }];
    let food = { x: randomCoord(), y: randomCoord() };
    let direction = "RIGHT";

    document.addEventListener("keydown", (event) => {
      changeDirection(event);
      event.preventDefault();  // Prevents page scrolling on Arrow keys
    });

    document.getElementById("restartButton").addEventListener("click", resetGame);
    document.getElementById("endButton").addEventListener("click", endGame);

    function randomCoord() {
      return Math.floor(Math.random() * (canvas.width / box)) * box;
    }

    function changeDirection(event) {
      const key = event.key;
      if (key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (key === "ArrowDown" && direction !== "UP") direction = "DOWN";
      else if (key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
    }

    function wrapAroundBorders(snakeHead) {
      if (snakeHead.x >= canvas.width) snakeHead.x = 0;
      else if (snakeHead.x < 0) snakeHead.x = canvas.width - box;
      else if (snakeHead.y >= canvas.height) snakeHead.y = 0;
      else if (snakeHead.y < 0) snakeHead.y = canvas.height - box;
    }

    function checkFoodCollision() {
      if (snake[0].x === food.x && snake[0].y === food.y) {
        score++;
        document.getElementById("scoreDisplay").textContent = "Score: " + score;
        food = { x: randomCoord(), y: randomCoord() };
        return true;
      }
      return false;
    }

    function checkSelfCollision() {
      for (let i = 1; i < snake.length; i++) {
        if (snake[0].x === snake[i].x && snake[0].y === snake[i].y) {
          alert("Game Over! Your score: " + score);
          resetGame();
          return true;
        }
      }
      return false;
    }

    function resetGame() {
      score = 0;
      document.getElementById("scoreDisplay").textContent = "Score: 0";
      snake = [{ x: 10 * box, y: 10 * box }];
      direction = "RIGHT";
      food = { x: randomCoord(), y: randomCoord() };
    }

    function endGame() {
      window.location.href = "games.html";
    }

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      snake.forEach((segment, index) => {
        ctx.fillStyle = index === 0 ? "green" : "lightgreen";
        ctx.fillRect(segment.x, segment.y, box, box);
      });

      // Draw food
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      // Move snake segments
      for (let i = snake.length - 1; i > 0; i--) {
        snake[i] = { ...snake[i - 1] };
      }

      // Move snake head
      if (direction === "UP") snake[0].y -= box;
      if (direction === "DOWN") snake[0].y += box;
      if (direction === "LEFT") snake[0].x -= box;
      if (direction === "RIGHT") snake[0].x += box;

      wrapAroundBorders(snake[0]);

      // Check for collisions
      if (checkFoodCollision()) {
        snake.push({}); // Add new segment
      }

      if (checkSelfCollision()) return; // Stop game if collided with itself

      setTimeout(drawGame, delay);
    }

    // Start the game loop
    drawGame();
  </script>
</body>
</html>
