<!-- mini-games.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Games</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    h1 {
      margin-bottom: 20px;
    }

    .back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 8px 16px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    .games-container {
      display: flex;
      gap: 40px;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .game-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .game-card img {
      width: 400px;
      height: 400px;
      object-fit: contain;
      border-radius: 10px;
    }

    .game-card button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Select a Game</h1>

  <!-- Back Button -->
  <button class="back-button" onclick="goBack()">&#171; Back</button>

  <!-- Games Container -->
  <div class="games-container">
    <!-- Snake Game Card -->
    <div class="game-card">
      <img src="snake.png" alt="Snake Game">
      <button onclick="startSnakeGame()">Play Snake Game</button>
    </div>

    <!-- Tic-Tac-Toe Game Card -->
    <div class="game-card">
      <img src="tic.jpg" alt="Tic-Tac-Toe Game">
      <button onclick="startTicTacToe()">Play Tic-Tac-Toe</button>
    </div>
  </div>

  <script>
    function startSnakeGame() {
      window.location.href = 'snake.html';
    }

    function startTicTacToe() {
      window.location.href = 'tic.html';
    }

    function goBack() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
